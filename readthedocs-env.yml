name: cate-docs
channels:
  - defaults
  - conda-forge
dependencies:
  # core dependencies, a lot of package are compatible with a specific python and numpy version
  - python==3.5
  - numpy>=1.11
  # for testing
  - pytest
  - pytest-cov
  # dependencies
  - matplotlib>=1.5,<2
  - xarray>=0.9.1
  - netcdf4>=1.2
  - dask>=0.14
  - tornado>=4.4
  - numba>=0.26
  - scipy>=0.17
  # readthedocs has a hard dependency on pillow 3.0.0
  # https://github.com/rtfd/readthedocs.org/issues/2594
  - pillow==3.0.0
  - pandas>=0.18
  - jdcal>=1.3
  - geopandas>=0.2
  - cartopy
  - pyqt<5
  # these version are needed, lower version have errors
  - hdf4>=4.2.12
  - geos>=3.5.1
  # readthedocs specific
  - sphinx>=1.4
  - sphinx_rtd_theme=0.1.9
  - sphinx-argparse
  - pip:
    - sphinx_autodoc_annotation
