package:
  name: cate-util
  version: "0.7.0a2"

build:
  number: 1
  noarch_python: True


source:
  # git_rev: v0.7.0a1
  #git_url: https://github.com/CCI-Tools/cate-core.git
  # Uncomment to skip the "git clone" step
  path: ../..

requirements:
  build:
    - python 3.5*
    - setuptools

    - matplotlib >=1.5,<2
    - numpy >=1.11,<2
    - pillow >=3.4,<4
    - tornado >=4.4,<5

  run:
    - python 3.5*

    - matplotlib >=1.5,<2
    - numpy >=1.11,<2
    - pillow >=3.4,<4
    - tornado >=4.4,<5

test:
  # Python imports
  imports:
    - cate.util
    - cate.util.im
    - cate.util.web

about:
  home: https://github.com/CCI-Tools/cate-core
  license: MIT
  license_file: LICENSE.md
  summary: "ESA CCI Toolbox (Cate), just the utilities"

